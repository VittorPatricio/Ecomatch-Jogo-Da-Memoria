<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/quiz/css/style.css">
    <title>Ecomatch</title>
</head>

<body>
    <div class="btn">
        <a href="#">
            <i class="fa-solid fa-house gradient"></i>
        </a>
        <a href="#">
            <i class="fa-solid fa-lightbulb gradient"></i>
        </a>
    </div>
    <main class="container">
        <div class="imagem">
            <img src="../img/capivara.svg" alt="">
        </div>
        <div class="quiz">
            <h1> <span>1/5</span> QUE ANIMAL É ESSE  ?</h1>
            <p> <span>A</span> CAPIVARA</p>
            <p class="folha-b"> <span>B</span>CACHORRO</p>
            <p class="folha-c"> <span>C</span>CAPIXABA</p>
            <p class="folha-d"> <span>D</span>CAPITUVAL</p>
        </div>
        <div  id="myModal" class="modal">

            <div class="modal-content">

                <!--   <span class="close">&times;</span> -->
                <p id="modalText">
                    PARABÉNS
                </p>
                <div class="dados">
                    <div class="tempo">
                        <span class="temporizador">00:00</span>
                    </div>
                    <div class="perguntas">
                        <span class="acertos"></span>
                    </div>
                </div>
                <div class="botoes">
                    <a href="#">
                        <i class="fa-solid fa-rotate-right gradient"></i>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-house gradient"></i>
                    </a>
                </div>
            </div>
        </div>

    </main>
    <audio id="matchSound" src="/audios/correct.mp3"></audio>
    <audio id="matchSound2" src="/audios/errado.wav"></audio>
</body>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/71bf2796c3.js" crossorigin="anonymous"></script>
</html>
