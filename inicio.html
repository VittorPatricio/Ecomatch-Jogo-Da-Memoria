<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bem-vindo ao Ecomatch, embarque em uma jornada de descobrimento e aprendizado">
    <meta name="keywords" content="Educação; Ecologia, Alfabetização, Escola, Aprendizado">
    <meta name="author" content="Vittor Patricio, Maria Eduarda Migliaris, Jhonatas Micael Jacometto">
    <link rel="stylesheet" href="./css/inicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="shortcut icon" href="./img/ecomatch.svg" type="image/x-icon">
    <title>Ecomatch</title>
</head>
<body id="body">
        
        <main>
            <form class="modal fade" id="abrirmodal" tabindex="-1" aria-hidden="true" style="z-index: 1;" >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                     <div class="modal-body">


                        <div class="mb-3">
                            <label for="PlayerName" class="form-label">NOME</label>
                            <div class="mb-4">
                              <input type="text" class="form-control" id="PlayerName" placeholder="DIGITE SEU NOME" required>
                              <i class="fa-solid fa-user"></i>
                            </div>
                          </div>


                          <div class="mb-3">
                            <label for="escola" class="form-label">ESCOLA</label>
                            <div class="mb-4">
                              <input type="text" class="form-control" id="escola" placeholder="DIGITE SUA ESCOLA" required>
                              <i class="fa-solid fa-school"></i>
                            </div>
                            
                          </div>
                          <div class="mb-3">
                            <label for="ra" class="form-label">RA/RM</label>
                            <div class="mb-4">
                              <input type="number" class="form-control" id="ra" placeholder="DIGITE SEU RM/RA" required>
                              <i class="fa-solid fa-address-card"></i>
                            </div>
                          </div>
        
                        </div>
                    <div class="modal-footer">
                      <button onclick="fechar()" type="button" class="btn btn-primary footer ">
                      <img src="./img/home.svg" alt="fechar tela inicial voltar">
                      </button>
                      <button id="jogar" onclick="iniciarJogo()" type="submit" class="btn btn-primary footer" disabled>
                      <img src="./img/play.svg" alt="jogr play">
                      </button>
                    </div>
                  </div>
                </div>
              </form>  

                <img src="./img/ecomatch.svg" id="imagem-logo" alt="floresta cidade " class="image">
           
            <div id="botoes" class="text-center">
                <button id="botao-iniciar" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#abrirmodal">INICIAR</button>
   <!--              <button id="botao-creditos" class="btn btn-outline-success" onclick="creditos()">CRÉDITOS</button> -->
            </div>
            
            <p>ECOMATCH © Todos os direitos Reservados </p>
            
        </main>    
        <div vw class="enabled">
          <div vw-access-button class="active"></div>
          <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
          </div>
        </div>
       
        <script src="./js/inicio.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

<script>
   document.addEventListener('keydown', function (e) {
        if (e.key === 'F5') {

            window.location.href = "index.html";
        }
    });


</script>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
  new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>  
</body>
</html>
